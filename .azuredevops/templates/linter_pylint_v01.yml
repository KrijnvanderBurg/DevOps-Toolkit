# https://pylint.pycqa.org

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: enabled
  type: boolean
  default: true
  
- name: continueOnError
  type: boolean
  default: false

- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.tools/.pylintrc

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.tools/commands/pylint.sh \
    --target_path=${{ parameters.targetPath }} \
    --config_filepath=${{ parameters.configFilepath }} 
  displayName: Pylint (linter)
  workingDirectory: ${{ parameters.targetPath }}
  condition: succeededOrFailed()
  continueOnError: ${{ parameters.continueOnError }}
  enabled: ${{ parameters.enabled }}
