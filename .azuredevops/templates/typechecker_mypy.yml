# https://mypy-lang.org/

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false
  
- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.tools/.mypy.ini

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.tools/v1/commands/mypy.sh \
    --target_path=${{ parameters.targetPath }} \
    --config_filepath=${{ parameters.configFilepath }} 
  displayName: Mypy (type-checker)
  condition: succeededOrFailed()
  continueOnError: ${{ parameters.continueOnError }}
  enabled: ${{ parameters.enabled }}
