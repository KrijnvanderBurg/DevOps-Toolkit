# https://flake8.pycqa.org

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: enabled
  type: boolean
  default: true
  
- name: continueOnError
  type: boolean
  default: false

- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.tools/v1/configs/.flake8

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.tools/v1/commands/flake8.sh \
    --target_path=${{ parameters.targetPath }} \
    --config_filepath=${{ parameters.configFilepath }} 
  displayName: Flake8 (linter)
  condition: succeededOrFailed()
  continueOnError: ${{ parameters.continueOnError }}
  enabled: ${{ parameters.enabled }}
