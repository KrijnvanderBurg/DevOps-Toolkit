# https://github.com/astral-sh/ruff
# https://docs.astral.sh/ruff/

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false

- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.tools/v1/configs/v1/configs/ruff.toml

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.tools/v1/configs/v1/commands/ruff_linter.sh \
    --target_path={{ parameters.targetPath }} \
    --config_filepath=${{ parameters.configFilepath }} 
  displayName: Ruff (linter)
  condition: succeededOrFailed()
  continueOnError: ${{ parameters.continueOnError }}
  enabled: ${{ parameters.enabled }}
