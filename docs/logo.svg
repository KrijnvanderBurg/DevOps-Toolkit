<!-- filepath: docs/logo2.svg -->
<svg width="180" height="140" viewBox="0 0 180 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window -->
  <rect x="0" y="0" width="180" height="140" rx="20" fill="#23272E" stroke="#222" stroke-width="4"/>
  <!-- Terminal header bar (darker, Linux style) -->
  <rect x="0" y="0" width="180" height="28" rx="8" fill="#181A1B"/>
  <!-- Header text (shell style, shorter) -->
  <text x="12" y="20" font-size="12" font-family="monospace" fill="#B2F5EA">devops@toolkit:~$</text>
  <!-- Terminal prompt (blue, classic style) -->
  <text x="18" y="80" font-size="32" font-family="monospace" fill="#4FD1C5" font-weight="bold">&gt;</text>
  <!-- Simulated command text (shorter, fits better) -->
  <text x="38" y="85" font-size="16" font-family="monospace" fill="#B2F5EA">./devops.sh</text>
</svg>