<!-- filepath: docs/logo.svg -->
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer border -->
  <circle cx="125" cy="125" r="120" fill="#fff" stroke="#222" stroke-width="4"/>
  <!-- Yin (left, blue) -->
  <path d="M125,245
           a120,120 0 1,1 0,-240
           a60,60 0 1,0 0,120
           a60,60 0 1,1 0,120"
        fill="#2474A6"/>
  <!-- Yang (right, green) -->
  <path d="M125,5
           a120,120 0 1,1 0,240
           a60,60 0 1,0 0,-120
           a60,60 0 1,1 0,-120"
        fill="#219150"/>
  <!-- Yellow cartwheel dots -->
  <!-- Top cartwheel (replacing white circle) -->
  <g>
    <circle cx="125" cy="65" r="28" fill="#F2C94C" stroke="#222" stroke-width="2"/>
    <g stroke="#222" stroke-width="2" fill="none">
      <circle cx="125" cy="65" r="16"/>
      <g>
        <line x1="125" y1="45" x2="125" y2="85"/>
        <line x1="105" y1="65" x2="145" y2="65"/>
        <line x1="113" y1="53" x2="137" y2="77"/>
        <line x1="137" y1="53" x2="113" y2="77"/>
      </g>
    </g>
  </g>
  <!-- Bottom cartwheel (replacing white circle) -->
  <g>
    <circle cx="125" cy="185" r="28" fill="#F2C94C" stroke="#222" stroke-width="2"/>
    <g stroke="#222" stroke-width="2" fill="none">
      <circle cx="125" cy="185" r="16"/>
      <g>
        <line x1="125" y1="165" x2="125" y2="205"/>
        <line x1="105" y1="185" x2="145" y2="185"/>
        <line x1="113" y1="173" x2="137" y2="197"/>
        <line x1="137" y1="173" x2="113" y2="197"/>
      </g>
    </g>
  </g>
</svg>